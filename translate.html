<!DOCTYPE html>
<html>
<head>
	<title>Translate</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="inc/scripts/leap-0.6.4.min.js"></script>
	<script src="inc/scripts/leap.screen-position.js"></script>
	<script src="inc/scripts/translate.js"></script>
</head>
<body>
	<div id="main">
		<button id="pause" onclick="togglePause()">Pause</button>
		<input type="checkbox" id="pauseOnGesture" onclick="pauseForGestures()">Pause on gesture</input>
		<h3>Frame data:</h3>
		<div id="frameData"></div>
		<div style="clear:both;"></div>
		<h3>Hand data:</h3>
		<div id="handData"></div>
		<div style="clear:both;"></div>
		<h3>Finger and tool data:</h3>
		<div id="pointableData"></div>
		<div style="clear:both;"></div>
		<h3>Gesture data:</h3>
		<div id="gestureData"></div>
	</div>
</body>
</html>
